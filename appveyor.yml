version: 6.3.2.{build}
image: Visual Studio 2017

skip_commits:
  files:
    - docs/**/*
    - package.json
    - docs.yml
    - readme.md
    
configuration: Release
cache: packages -> **\packages.config
before_build:
- cmd: nuget restore src/MassTransit.RedisSagas.sln
build_script:
  - ps: .\Build.ps1
test:
  assemblies:
    only:
    - '**\*RedisSagas.Tests.dll'
artifacts:
- path: 'artifacts\*.nupkg'
